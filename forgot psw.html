<!DOCTYPE html>

<html>

    <head>
        <title>login forgot password</title>
        <link rel="stylesheet" href="log in 2.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="d-flex align-items-center wid justify-content-center">
            <div class="d-flex login justify-content-between align-items-center flex-wrap">
                <div class="wid1">
                    <div><img class="logo_login mouse" src="Screenshot 2023-04-06 at 18.47.26.png"></div>
                    <div>
                        <div>
                            <div class="d-flex mouse" id="backli">
                                <div><img class="log_in_foget_img" src="left-arrow.png"></div>
                                <div>Back to login</div>
                            </div>
                            <div class="login_psw_forgot">Forgot your password?</div>
                            <div class="login_small_psw">Don't worry, happends to all of us, Enter your email below to recover your password</div>
                        </div>

                        <div>
                            <div><input name="email_sent" class="email_login" placeholder="john.doe@gmail.com" required type="gmail"></div>
                            <div><img class="lil_icones" src="email.png"></div>
                        </div>

                        <div>
                            <div><input form="email_sent" class="login_btn_psw m40" type="submit" value="Submit" required></div>
                        </div>

                        <div class="d-flex justify-content-center align-items-center m40" >
                            <div class="line_login_1"></div>
                            <div class="or_login_with d-flex justify-content-center">Or login with</div>
                            <div class="line_login_1"></div>
                        </div>
                        <div class="d-flex">
                            <div class="icon_btn d-flex align-items-center justify-content-center"><img class="icon" src="Screenshot 2023-04-06 at 19.43.44.png"></div>
                            <div class="icon_btn margin_login-btn_google d-flex align-items-center justify-content-center"><img class="icon" src="Screenshot 2023-04-06 at 19.42.31.png"></div>
                            <div class="icon_btn d-flex align-items-center justify-content-center"><img class="icon" src="Screenshot 2023-04-06 at 19.42.39.png"></div>
                        </div>
                    </div>
                </div>

                <div><img class="login_img" src="Screenshot 2023-04-06 at 19.11.54.png"></div>
            </div>
        </div>

        <script>
            function ValidateEmail(input) {
                let validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if (input.value.match(validRegex)) {
                    return true;
                } else {
                    return false;
                }
            }

            let emailinput = document.querySelector('.email_login');

            document.querySelector('.login_btn_psw').onclick = function() {
                if(emailinput.value != '' && ValidateEmail(emailinput) == true){
                    location.href = 'verify code.html';
                }else{
                    if(emailinput.value == '') {
                        emailinput.style.border = '2px solid red';
                    }else if(ValidateEmail(emailinput) == false){
                        emailinput.style.border = '2px solid red';
                        alert('Not valid email!')
                    }else{
                        emailinput.style.border = '1px solid #79747E';
                    }
                }
            };

            document.querySelector('#backli').onclick = function() {
                location.href = 'log in 1.html';
            };

            document.querySelector('.logo_login').onclick = function() {
                location.href = 'index.html';
            };
        </script>
    </body>

</html>
