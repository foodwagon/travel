<!DOCTYPE html>

<html>

    <head>
        <title>login forgot password</title>
        <link rel="stylesheet" href="set a psw.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="d-flex align-items-center justify-content-center wid10">
            <div class="d-flex login justify-content-between flex-wrap align-items-center">
                <div class="wid">
                    <div><img class="logo_login" src="Screenshot 2023-04-06 at 18.47.26.png"></div>
                    <div>
                        <div>
                            <div class="login_psw_forgot">Set a password</div>
                            <div class="login_small_psw">Your previous password has been reseted. Please set a new password fo your account.</div>
                        </div>

                        <div class="d-flex wid2">
                            <input class="email_login" placeholder="7789BM6X@@H&$K_" required type="text">
                            <img class="hidden_login" src="eye.png">
                        </div>
                        <div><img class="lil_icones" src="password.png"></div>

                        <div class="d-flex wid2">
                            <input class="email_login1" placeholder="7789BM6X@@H&$K_" required type="text">
                            <img class="hidden_login" src="eye.png">
                        </div>
                        <div><img class="lil_icones" src="confirm password.png"></div>

                        <div>
                            <div><input class="login_btn_psw" type="submit" value="Set password"></div>
                        </div>

                    </div>
                </div>

                <div><img class="login_img" src="Screenshot 2023-04-06 at 19.11.54.png"></div>
            </div>
        </div>

        <script>
            let emailinput = document.querySelector('.email_login');
            let emailinput1 = document.querySelector('.email_login1');

            document.querySelector('.login_btn_psw').onclick = function() {
                if(emailinput.value != '' && emailinput1.value != '' && emailinput.value === emailinput1.value){
                    location.href = 'index.html';
                }else{
                    if(emailinput.value == '' ) {
                        emailinput.style.border = '2px solid red';
                    }

                    if (emailinput1.value == '' || emailinput.value != emailinput1.value) {
                        emailinput1.style.border = '2px solid red';
                    }
                    
                }
            };
        </script>
    </body>

</html>
