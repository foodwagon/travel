<!DOCTYPE html>

<html>
    <head>
        <title>Login</title>
        <link rel="stylesheet" href="log in 1.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>

    <body>
        <div class="d-flex align-items-center justify-content-center bodydiv">
            <div class="d-flex align-items-center login justify-content-between flex-wrap">
                <div class="wid1">
                    <div>
                        <div>
                            <div class="login_login">Login</div>
                            <div class="login_small">Login to access your Golobe account</div>
                        </div>

                        <div>
                            <div><input class="email_login" placeholder="john.doe@gmail.com" type="gmail"></div>
                            <div><img class="lil_icones" src="email.png"></div>
                            <div class="d-flex"><input class="psw_login" placeholder="·····················" type="password"><div><img class="hidden_login" src="hidden.png"></div></div>
                            <div><img class="lil_icones" src="password.png"></div>
                            <div class="d-flex justify-content-between align-items-center away-login">
                                <div class="d-flex align-items-center"><input class="checkbox_login form-check-input" type="checkbox"> Remember me</div>
                                <div class="fogot_psw_login ">Forgot password</div>
                            </div>
                        </div>

                        <div>
                            <input class="login_btn" type="submit" value="Login">
                            <div class="no_account">Don't have an account? <span class="red_signup_login mouse">Sign up</span></div>
                        </div>

                        
                            <div class="d-flex justify-content-center align-items-center m40" >
                                <div class="line_login_1"></div>
                                <div class="or_login_with d-flex justify-content-center">Or login with</div>
                                <div class="line_login_1"></div>
                            </div>
                            <div class="d-flex">
                                <div class="icon_btn d-flex align-items-center justify-content-center"><img class="icon" src="Screenshot 2023-04-06 at 19.43.44.png"></div>
                                <div class="icon_btn margin_login-btn_google d-flex align-items-center justify-content-center"><img class="icon" src="Screenshot 2023-04-06 at 19.42.31.png"></div>
                                <div class="icon_btn d-flex align-items-center justify-content-center"><img class="icon" src="Screenshot 2023-04-06 at 19.42.39.png"></div>
                            </div>
                        
                    </div>
                </div>

                <img class="login_img" src="Screenshot 2023-04-06 at 19.11.54.png">
            </div>
        </div>

        <script>
            document.querySelector('.fogot_psw_login').onclick = function() {
                location.href = 'forgot psw.html';
            };

            document.querySelector('.red_signup_login').onclick = function() {
                location.href = 'sign up.html';
            };

            let emailinput = document.querySelector('.email_login');
            let pswinput = document.querySelector('.psw_login');

            function ValidateEmail(input) {
                let validRegex = /^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/;
                if (input.value.match(validRegex)) {
                    return true;
                } else {
                    return false;
                }
            }

            document.querySelector('.login_btn').onclick = function() {
                if(emailinput.value != '' && pswinput.value != '' && ValidateEmail(emailinput) == true){
                    location.href = 'Hotel home page.html';
                }else{
                    if(emailinput.value == '') {
                        emailinput.style.border = '2px solid red';
                    }else if(ValidateEmail(emailinput) == false){
                        emailinput.style.border = '2px solid red';
                        alert('Not valid email!')
                    }else{
                        emailinput.style.border = '1px solid #79747E';
                    }

                    if (pswinput.value == '' ) {
                        pswinput.style.border = '2px solid red';
                    }else{
                        pswinput.style.border = '1px solid #79747E';
                    }
                    
                }
            };
        </script>
    </body>
</html>
